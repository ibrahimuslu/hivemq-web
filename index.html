<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GARAJ ANAHTARI</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    /* Basic styling */
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #mqttConfigForm {
      width: 90%;
      max-width: 400px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    /* QR button styling */
    .btn-qr {
      display: flex;
      align-items: center;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      justify-content: center;
    }
    .btn-qr img {
      margin-left: 8px;
      width: 20px;
      height: 20px;
    }

    #qrScannerContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #cameraPreview {
      width: 100%;
      max-width: 400px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">GARAJ ANAHTARI</h1>

    <!-- MQTT Configuration Form -->
    <div id="mqttConfigForm">
      <h2 class="text-center">MQTT Configuration</h2>
      <form id="configForm">
        <div class="form-group">
          <label for="mqttUrl">MQTT URL</label>
          <input type="text" class="form-control" id="mqttUrl" placeholder="Enter MQTT broker URL">
        </div>
        <div class="form-group">
          <label for="mqttUsername">Username</label>
          <input type="text" class="form-control" id="mqttUsername" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="mqttPassword">Password</label>
          <input type="password" class="form-control" id="mqttPassword" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Save and Connect</button>
        <!-- QR Code Reader Button -->
        <button type="button" class="btn-qr" onclick="openQRScanner()">
          Read from QR Code <img src="https://cdn-icons-png.flaticon.com/512/149/149995.png" alt="QR Icon">
        </button>
      </form>
    </div>

    <!-- QR Code Scanner Overlay -->
    <div id="qrScannerContainer">
      <video id="cameraPreview" autoplay></video>
      <button onclick="closeQRScanner()" style="position: absolute; top: 20px; right: 20px; background: #fff; border: none; padding: 10px; border-radius: 5px;">Close</button>
    </div>
  </div>

  <!-- Include jsQR library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById("cameraPreview");
    const qrScannerContainer = document.getElementById("qrScannerContainer");
    const mqttUrlInput = document.getElementById("mqttUrl");
    const mqttUsernameInput = document.getElementById("mqttUsername");
    const mqttPasswordInput = document.getElementById("mqttPassword");

    // Open QR Scanner
    function openQRScanner() {
      qrScannerContainer.style.display = "flex";
      startQRScanner();
    }

    // Close QR Scanner
    function closeQRScanner() {
      qrScannerContainer.style.display = "none";
      stopScanner();
    }

    // Start the QR scanner
    async function startQRScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        video.addEventListener("loadedmetadata", () => {
          scanQRCode();
        });
      } catch (error) {
        alert("Camera access denied or not available.");
        closeQRScanner();
      }
    }

    // Stop the QR scanner
    function stopScanner() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    // Scan for QR code in video feed
    function scanQRCode() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            handleQRCodeData(code.data);
            closeQRScanner();
          }
        }
        requestAnimationFrame(tick);
      }
      tick();
    }

    // Handle QR Code Data as JSON
    function handleQRCodeData(data) {
      try {
        const jsonData = JSON.parse(data);
        const brokerUrl = jsonData.brokerUrl || "";
        const username = jsonData.username || "";
        const password = jsonData.password || "";

        mqttUrlInput.value = brokerUrl;
        mqttUsernameInput.value = username;
        mqttPasswordInput.value = password;

        // Save to localStorage and submit form
        localStorage.setItem("mqttUrl", brokerUrl);
        localStorage.setItem("mqttUsername", username);
        localStorage.setItem("mqttPassword", password);

        document.getElementById("configForm").submit();
      } catch (error) {
        alert("Invalid QR Code Data. Please scan a valid JSON QR code.");
      }
    }

    // If form data is already in localStorage, populate it on page load
    window.addEventListener("load", () => {
      const storedUrl = localStorage.getItem("mqttUrl");
      const storedUsername = localStorage.getItem("mqttUsername");
      const storedPassword = localStorage.getItem("mqttPassword");

      if (storedUrl) mqttUrlInput.value = storedUrl;
      if (storedUsername) mqttUsernameInput.value = storedUsername;
      if (storedPassword) mqttPasswordInput.value = storedPassword;
    });
  </script>

</body>
</html>
